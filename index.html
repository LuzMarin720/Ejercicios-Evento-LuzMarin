<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Eventos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Ejercicio #1 - Calcular el Indice de Masa Corporal (IMC)
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="altura">Estatura (en centímetros):</label>
                        <input class="form-control" type="number" id="altura" required>
                        <label for="peso">Peso (en kilogramos):</label>
                        <input class="form-control" type="number" id="peso" required>
                        <label for="resultado" class="fw-bold">Resultado:</label>
                        <input class="form-control" type="text" id="resultado" readonly>
                        <button class="btn btn-primary mt-3" onclick="calcularIMC()">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Ejercicio #2 - Calcular Tasa de Cambio USD -> COP
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div>
                            <label for="dollars">Dollars (USD):</label>
                            <input type="number" id="dollars" value="1" oninput="convertCurrency()">
                        </div>
                        <div>
                            <label for="pesos">Pesos (COP):</label>
                            <input type="number" id="pesos" value="4052" oninput="convertCurrency()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Ejercicio #3 - Aplicación de Notas
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="bg-warning p-3">

                            <h2>Nueva nota</h2>
                            <input class="form-control" type="text" id="titulo" placeholder="Titulo" required>
                            <textarea class="form-control mt-3" id="nota" placeholder="Escriba su nota aqui"
                                required></textarea>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <button class="btn btn-primary btn-lg w-100"
                                        onclick="agregarNota()">Guardar</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger btn-lg w-100" onclick="limpiarForm()">Borrar</button>
                                </div>
                            </div>
                        </div>
                        <div name="notasCreadas" class="mt-3">
                            <div class="mb-3">
                                <input type="text" id="filtroTexto" class="form-control" placeholder="Buscar...">
                            </div>
                            <div class="form-check form-switch mb-4">
                                <input type="checkbox" class="form-check-input" id="filtroRealizadas">
                                <label class="form-check-label" for="filtroRealizadas">Realizadas</label>
                            </div>
                            <div class="container-fluid bg-primary py-4">
                                <div id="notasContainer"
                                class=" w-100 d-flex justify-content-around align-items-stretch row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                                    <!-- La información de las Cards se añadirá aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
